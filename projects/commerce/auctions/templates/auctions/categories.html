{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Categories </h2>

    <ul>
        {% for category in categories %}
            {% if category != "" %}
                <li>
                    <a href = "{% url 'category' category %}"> {{ category }} </a> 
                </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
