{% extends "soccer/layout.html" %}

{% block body %}
    <div class="container">
        <div class="header-container">
            <h1>Welcome to our soccer team</h1>
        </div>
        
        <h3>Next event</h3>
        <br>
        <div class="roster-container">
            <div class="roster">
                <div><b>Team 1:</b></div>
                <div>{{ roster1 }}</div>
                <br>
                <div><b>Team 2:</b></div>
                <div>{{ roster2 }}</div>
            </div>
            {% if image %}
                <div class="signup-screenshot">
                    <img src="{{ image.image.url }}" alt="sign up sheet">
                </div>
            {% endif %}
        </div>
        
            
        
    </div>
{% endblock %}
