<div class="page-navigator-container">
    <div class="page-number">Page {{ posts.number }}</div>
    <nav>
        <ul class="pagination">
            {% if posts.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url url_name %}?page={{ posts.previous_page_number }}">Previous</a>
                </li>
            {% endif %}
            {% if posts.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url url_name %}?page={{ posts.next_page_number }}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
