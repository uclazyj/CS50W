{% extends "network/layout.html" %}

{% block body %}
    <h2>All Posts</h2>
    {% if user.is_authenticated %}
        <div class="new-post post-container">
            New Post
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary post-button" type="submit">Post</button>
            </form>
        </div>
    {% endif %}
    {% for post in posts %}
        {% include "network/post.html" %}
    {% endfor %}
{% endblock %}
