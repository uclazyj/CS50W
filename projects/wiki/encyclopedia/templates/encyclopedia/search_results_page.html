{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% for matched_entry in matched_entries %}
            <li>
                <a href = "wiki/{{ matched_entry }}"> {{ matched_entry }} </a> 
            </li>
        {% empty %}
            No matched result.
        {% endfor %}
    </ul>

{% endblock %}
