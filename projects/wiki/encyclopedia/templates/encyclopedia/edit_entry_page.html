{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}

<h1>Update your {{ title }} page below:</h1>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <textarea name="new_content">{{ old_content }}</textarea>
    <div>
        <button type="submit">Save changes</button>
    </div>
</form>
{% endblock %}
