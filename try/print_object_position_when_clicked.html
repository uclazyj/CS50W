<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <style>
            body {
                margin: 0;
            }

            .object {
                width: 100px;
                height: 150px;
                background-color: red;
                margin-left: 20px;
                margin-top: 50px;
            }
        </style>
    </head>
    
    <body>
        <div id="1" class="object">foo</div>
    </body>

    <script>
        // left and x are the same, and top and y are the same.
        document.getElementById("1").addEventListener('click', function(event) {
            const rect = event.target.getBoundingClientRect();
            console.log("getBoundingClientRect() method returns a DOMRect object with eight properties: left, top, right, bottom, x, y, width, height.");
            console.log("left: " + rect.left + ", top: " + rect.top + ", right: " + rect.right + ", bottom: " + rect.bottom + ", x: " + rect.x + ", y: " + rect.y + ", width: " + rect.width + ", height: " + rect.height);
        });
    </script>
</html>
